# In _config.yml
title: Trends in Microscopy 2025
author: Marcelo Zoccoler, Johannes Soltwedel
logo: napari-toska_logo.png
execute:
  execute_notebooks: off

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib    

sphinx:
  extra_extensions:
  - 'sphinx.ext.autodoc'
  - 'sphinx.ext.napoleon'
  - 'sphinx.ext.viewcode'
  - 'sphinx.ext.autosummary'
  config:
    add_module_names: True
    autosummary_generate: True
    bibtex_reference_style: author_year
